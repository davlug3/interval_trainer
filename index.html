<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        label {
            display: block;
        }
    </style>
    <script defer src="index.js"></script>
</head>
<body>
    
    <label for="interval">Interval</label>
    <select id="interval">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>

    <button id="play">Play/Stop</button>

    <option name="mode" value="asc">asc</option>
    <option name="mode" value="desc">desc</option>
    <option name="mode" value="sabay">sabay</option>

    <div id="note_name"></div>

    
</body>
<script src="./js/webaudio-tinysynth.min.js"></script>
</html>
